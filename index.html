<!DOCTYPE html>
<html>
  <head>
    <title>Monkalot</title>
    <link rel="stylesheet" href="style.css">
    <script data-main="scripts/main" src="scripts/require.js"></script>
  </head>
  <body>
    <div>Id_token:<div id=id_token></div></div>
    <div>-------<div>
    <div>Username: <div id=user></div></div>
    <div>-------<div>
    <div>Available Bots: </div>
    <ul id="bots"></ul>
    <div>-------</div>
    <div>Files of <span id=botname>nothing</span>: </div>
    <ul id="files"></ul>
    <div>-------</div>
    <button id="save">Save</button><button id="pause">Pause</button><button id="reset">Reset</button>
    <div>Content of <span id=filename>nothing</span>:</div>
    <textarea id="content"></textarea>
  </body>
</html>
