<!DOCTYPE html>
<html>
<head>
    <title>Monkalot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>
<body>

<div id="header">
    <i id="spinner" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
    <span id="monkalot">Monkalot</span> Web GUI
    <span id="login">Logged in as:
            <span id="user"></span>
            <span id="logout" onclick="alert('To log out, please log out through twitch.')">Log out</span>
        </span>
</div>

<ul class="navBar" >
    <li>
        <select id="bots" title="bots"></select>
    </li>
    <li>
        <button id="save" disabled>Save</button>
    </li>
    <li>
        <button id="pause" disabled>Wake up</button><button id="reset" disabled>Reset</button>
    </li>
    <li>
        <ul id="files"></ul>
    </li>
</ul>
<div id="content-wrap"></div>
</body>
</html>
